<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Task Agent</title>
  
  <!-- âœ… Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <!-- âœ… chrono.js for date parsing -->
  <script src="https://unpkg.com/chrono-node/dist/chrono.min.js"></script>
  
  <!-- Your app config + logic -->
  <script src="config.js"></script>
  <script src="app.js" defer></script>

  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 30px; }
    #g_id_signin { margin: 20px auto; }
    input, button { margin: 5px; padding: 8px; }
    #tasksList { margin-top: 20px; list-style-type: none; padding: 0; }
    #log { border:1px solid #ccc; padding:10px; height:200px; overflow-y:scroll; margin-top: 20px; }
  </style>
</head>
<body>

  <h1>AI Task Agent</h1>
  
  <!-- âœ… Google Sign-In button -->
  <div id="g_id_signin"></div>
  <button id="signOutBtn" style="display:none">Sign Out</button>
  
  <!-- Status -->
  <p id="statusText"></p>

  <!-- Task controls -->
  <input id="taskTitle" placeholder="Task title">
  <input id="taskDue" placeholder="Due date (optional)">
  <button id="addTaskBtn">Add Task</button>
  <button id="listBtn">List Tasks</button>
  <button id="listenBtn">Start Listening</button>
  <button id="stopBtn" style="display:none">Stop Listening</button>
  
  <ul id="tasksList"></ul>
  <div id="log"></div>

  <script>
    let accessToken = null;
    let tokenClient;

    // âœ… Initialize Google Sign-In
    window.onload = function () {
      google.accounts.id.initialize({
        client_id: CLIENT_ID,
        callback: handleCredentialResponse,
        ux_mode: 'popup'
      });

      google.accounts.id.renderButton(
        document.getElementById("g_id_signin"),
        { theme: "outline", size: "large", width: 250 }
      );

      google.accounts.id.prompt();

      // Sign-out handler
      document.getElementById("signOutBtn").onclick = () => {
        accessToken = null;
        google.accounts.id.disableAutoSelect();
        document.getElementById("statusText").innerText = "ðŸšª Signed out";
        document.getElementById("signOutBtn").style.display = "none";
        document.getElementById("g_id_signin").style.display = "block";
      };
    };

    // âœ… Handle login response
    function handleCredentialResponse(response) {
      console.log("ID Token:", response.credential);

      tokenClient = google.accounts.oauth2.initTokenClient({
        client_id: CLIENT_ID,
        scope: SCOPES,
        callback: (tokenResponse) => {
          accessToken = tokenResponse.access_token;
          console.log("Access Token:", accessToken);
          document.getElementById("statusText").innerText = "âœ… Signed in with access!";
          document.getElementById("signOutBtn").style.display = "inline-block";
          document.getElementById("g_id_signin").style.display = "none";
          alert("Login successful! Now you can use Google Tasks.");
        }
      });

      tokenClient.requestAccessToken();
    }

    // âœ… Make accessToken available to app.js
    window.getAccessToken = () => accessToken;
  </script>
</body>
</html>
