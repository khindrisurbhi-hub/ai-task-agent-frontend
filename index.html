<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Task Agent</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://apis.google.com/js/api.js"></script>
  <script type="module" src="app.js"></script>
</head>
<body>
  <h1>AI Task Agent</h1>

  <div id="auth-section">
    <div id="g_id_onload"
      data-client_id="YOUR_CLIENT_ID_HERE.apps.googleusercontent.com"
      data-auto_prompt="false"
      data-callback="handleCredentialResponse">
    </div>
    <div class="g_id_signin" data-type="standard"></div>
    <button id="signout-button" style="display:none;">Sign Out</button>
  </div>

  <hr/>

  <h2>Tasks</h2>
  <input id="task-input" placeholder="Task name"/>
  <input id="task-date" type="date" />
  <button id="add-task">Add Task</button>
  <button id="list-tasks">List Tasks</button>
  <ul id="tasks-list"></ul>

  <h2>Calendar</h2>
  <button id="show-calendar">Show Calendar</button>
  <ul id="calendar-list"></ul>

  <h2>Gmail</h2>
  <button id="show-gmail">Show Gmail</button>
  <ul id="gmail-list"></ul>

  <h2>Contacts</h2>
  <button id="show-contacts">Show Contacts</button>
  <ul id="contacts-list"></ul>

  <h2>Voice Commands</h2>
  <button id="start-voice">ðŸŽ¤ Start Listening</button>
  <p id="voice-status">Not listening</p>
</body>
</html>
