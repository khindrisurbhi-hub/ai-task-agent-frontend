<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Task Agent</title>

  <!-- Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async></script>

  <!-- chrono.js for date parsing -->
  <script src="https://unpkg.com/chrono-node/dist/chrono.min.js"></script>

  <!-- App config + logic -->
  <script src="config.js"></script>
  <script src="app.js" defer></script>

  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
    input, button { margin: 5px; padding: 10px; font-size: 16px; }
    #tasksList { margin-top: 20px; list-style-type: none; padding: 0; text-align:left; }
    #log { border:1px solid #ccc; padding:10px; height:200px; overflow-y:scroll; margin-top: 20px; text-align:left; font-size:14px; }

    #g_id_signin { width: 100% !important; max-width: 320px; margin: 20px auto !important; display: block !important; }
    button { min-width: 120px; }
    li { margin: 8px 0; }

    .command-list { margin-top:10px; font-size:14px; color:#555; text-align:left; max-width: 350px; margin-left:auto; margin-right:auto; }
  </style>
</head>
<body>

  <h1>AI Task Agent</h1>

  <!-- Google Sign-In -->
  <div id="g_id_signin" style="display:none"></div>
  <button id="signOutBtn" style="display:none">Sign Out</button>

  <p id="statusText"></p>

  <!-- Task controls -->
  <input id="taskTitle" placeholder="Task title">
  <input id="taskDue" placeholder="Due date (optional)">
  <br>
  <button id="addTaskBtn">Add Task</button>
  <button id="listBtn">List Tasks</button>
  <button id="listenBtn">Start Listening</button>
  <button id="stopBtn" style="display:none">Stop Listening</button>

  <ul id="tasksList"></ul>
  <div id="log"></div>

  <div class="command-list">
    <strong>Voice commands:</strong><br>
    - "Add task [task name]"<br>
    - "List tasks"<br>
    - "Complete task [task name]"<br>
    - "Delete task [task name]"<br>
    - "List overdue tasks"<br>
    - "List completed tasks"
  </div>

  <script>
    let accessToken = null;
    let tokenClient;

    // Mobile-friendly Google Sign-In initialization
    function initGoogleSignIn() {
      const signinDiv = document.getElementById("g_id_signin");
      signinDiv.style.display = "block";

      google.accounts.id.initialize({
        client_id: CLIENT_ID,
        callback: handleCredentialResponse,
        ux_mode: 'popup'
      });

      google.accounts.id.renderButton(signinDiv, {
        theme: "outline",
        size: "large",
        width: 300
      });

      google.accounts.id.prompt();

      document.getElementById("signOutBtn").onclick = () => {
        accessToken = null;
        google.accounts.id.disableAutoSelect();
        document.getElementById("statusText").innerText = "ðŸšª Signed out";
        document.getElementById("signOutBtn").style.display = "none";
        signinDiv.style.display = "block";
      };

      // Task buttons
      document.getElementById("addTaskBtn").onclick = addTask;
      document.getElementById("listBtn").onclick = listTasks;
    }

    // Wait for Google Identity script
    const checkGsi = setInterval(() => {
      if(window.google && google.accounts && google.accounts.id) {
        clearInterval(checkGsi);
        initGoogleSignIn();
      }
    }, 100);

    function handleCredentialResponse(response) {
      tokenClient = google.accounts.oauth2.initTokenClient({
        client_id: CLIENT_ID,
        scope: SCOPES,
        callback: (tokenResponse) => {
          accessToken = tokenResponse.access_token;
          document.getElementById("statusText").innerText = "âœ… Signed in with access!";
          document.getElementById("signOutBtn").style.display = "inline-block";
          document.getElementById("g_id_signin").style.display = "none";
          alert("Login successful! Now you can use Google Tasks.");
        }
      });

      tokenClient.requestAccessToken();
    }

    window.getAccessToken = () => accessToken;

    // Voice recognition
    let recognition;
    if("webkitSpeechRecognition" in window || "SpeechRecognition" in window){
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      recognition = new SpeechRecognition();
      recognition.continuous = false;
      recognition.lang = "en-US";

      recognition.onstart = () => {
        document.getElementById("statusText").innerText = "ðŸŽ¤ Listening...";
        document.getElementById("listenBtn").style.display = "none";
        document.getElementById("stopBtn").style.display = "inline-block";
      };
      recognition.onend = () => {
        document.getElementById("statusText").innerText = "ðŸ›‘ Stopped listening";
        document.getElementById("listenBtn").style.display = "inline-block";
        document.getElementById("stopBtn").style.display = "none";
      };
      recognition.onresult = (event)=>{
        const transcript = event.results[0][0].transcript.toLowerCase();
        document.getElementById("log").innerHTML += `<div>ðŸ—£ You said: ${transcript}</div>`;
        if(transcript.startsWith("add task")){
          const title = transcript.slice(8).trim();
          if(title){ document.getElementById("taskTitle").value = title; addTask(); }
        } else if(transcript.includes("list tasks")){ listTasks(); }
        else if(transcript.includes("list overdue tasks")){ listTasks(true); }
        else if(transcript.includes("list completed tasks")){ listTasks(false, true); }
        else if(transcript.startsWith("delete task")){ 
          const title = transcript.slice(11).trim(); deleteTaskByName(title); 
        }
        else if(transcript.startsWith("complete task")){ 
          const title = transcript.slice(13).trim(); completeTaskByName(title); 
        }
      };

      document.getElementById("listenBtn").onclick = () => recognition.start();
      document.getElementById("stopBtn").onclick = () => recognition.stop();
    }

    // Helper functions for completing/deleting by name
    async function completeTaskByName(name){
      const accessToken = window.getAccessToken();
      if(!accessToken){ alert("Please sign in first."); return; }
      const response = await fetch("https://tasks.googleapis.com/tasks/v1/lists/@default/tasks", { headers:{ Authorization:"Bearer "+accessToken }});
      const data = await response.json();
      if(data.items){
        const task = data.items.find(t=>t.title.toLowerCase()===name.toLowerCase());
        if(task) markTaskComplete(task.id);
        else alert("Task not found: " + name);
      }
    }

    async function deleteTaskByName(name){
      const accessToken = window.getAccessToken();
      if(!accessToken){ alert("Please sign in first."); return; }
      const response = await fetch("https://tasks.googleapis.com/tasks/v1/lists/@default/tasks", { headers:{ Authorization:"Bearer "+accessToken }});
      const data = await response.json();
      if(data.items){
        const task = data.items.find(t=>t.title.toLowerCase()===name.toLowerCase());
        if(task) deleteTask(task.id);
        else alert("Task not found: " + name);
      }
    }

  </script>
</body>
</html>
