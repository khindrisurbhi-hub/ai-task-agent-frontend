<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Task Agent</title>

<!-- Google Identity Services -->
<script src="https://accounts.google.com/gsi/client" async defer></script>
<script src="https://unpkg.com/chrono-node/dist/chrono.min.js"></script>
<script src="config.js"></script>
<script src="app.js" defer></script>

<style>
body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
input, button { margin: 5px; padding: 10px; font-size: 16px; }
#tasksList { margin-top: 20px; list-style-type: none; padding: 0; }
#log { border:1px solid #ccc; padding:10px; height:200px; overflow-y:scroll; margin-top: 20px; text-align:left; font-size:14px; }
#g_id_signin { width: 100% !important; max-width: 320px; margin: 20px auto !important; display: block !important; }
button { min-width: 120px; }
li { margin: 8px 0; }
.completed { color: green; }
.overdue { color: red; }
.command-list { margin-top:10px; font-size:14px; color:#555; text-align:left; max-width: 350px; margin-left:auto; margin-right:auto; }
</style>
</head>
<body>

<h1>AI Task Agent</h1>

<div id="g_id_signin"></div>
<button id="signOutBtn" style="display:none">Sign Out</button>
<p id="statusText"></p>

<input id="taskTitle" placeholder="Task title">
<input id="taskDue" placeholder="Due date (optional)">
<br>
<button id="addTaskBtn">Add Task</button>
<button id="listBtn">List Tasks</button>
<button id="listenBtn">Start Listening</button>
<button id="stopBtn" style="display:none">Stop Listening</button>

<ul id="tasksList"></ul>
<div id="log"></div>

<div class="command-list">
<strong>Voice commands:</strong><br>
- "Add task [task name]"<br>
- "List tasks"<br>
- "Complete task [task name]"<br>
- "Delete task [task name]"<br>
- "List overdue tasks"<br>
- "List completed tasks"
</div>

<script>
window.addEventListener("DOMContentLoaded", () => {
  const signinDiv = document.getElementById("g_id_signin");

  google.accounts.id.initialize({
    client_id: CLIENT_ID,
    callback: handleCredentialResponse,
    ux_mode: 'popup'
  });
  google.accounts.id.renderButton(signinDiv, { theme: "outline", size: "large", width: 300 });
  google.accounts.id.prompt();

  document.getElementById("signOutBtn").onclick = () => {
    accessToken = null;
    google.accounts.id.disableAutoSelect();
    document.getElementById("statusText").innerText = "ðŸšª Signed out";
    document.getElementById("signOutBtn").style.display = "none";
    signinDiv.style.display = "block";
  };

  document.getElementById("addTaskBtn").onclick = addTask;
  document.getElementById("listBtn").onclick = listTasks;
});
</script>

</body>
</html>
