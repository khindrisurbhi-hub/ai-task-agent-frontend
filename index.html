<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Task Agent</title>
  
  <!-- Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <!-- chrono.js for date parsing -->
  <script src="https://unpkg.com/chrono-node/dist/chrono.min.js"></script>
  
  <!-- Your app config + logic -->
  <script src="config.js"></script>
  <script src="app.js" defer></script>

  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 30px; }
    #g_id_signin { margin: 20px auto; }
    input, button { margin: 5px; padding: 8px; }
    #tasksList { margin-top: 20px; list-style-type: none; padding: 0; }
    #log { border:1px solid #ccc; padding:10px; height:200px; overflow-y:scroll; margin-top: 20px; text-align:left; }
    .command-list { margin-top:10px; font-size:14px; color:#555; }
  </style>
</head>
<body>

  <h1>AI Task Agent</h1>
  
  <!-- Google Sign-In button -->
  <div id="g_id_signin"></div>
  <button id="signOutBtn" style="display:none">Sign Out</button>
  
  <!-- Status -->
  <p id="statusText"></p>

  <!-- Task controls -->
  <input id="taskTitle" placeholder="Task title">
  <input id="taskDue" placeholder="Due date (optional)">
  <button id="addTaskBtn">Add Task</button>
  <button id="listBtn">List Tasks</button>
  <button id="listenBtn">Start Listening</button>
  <button id="stopBtn" style="display:none">Stop Listening</button>
  
  <ul id="tasksList"></ul>
  <div id="log"></div>

  <div class="command-list">
    <strong>Voice commands:</strong><br>
    - "Add task [task name]"<br>
    - "List tasks"<br>
    - "Complete task [task name]"<br>
    - "Delete task [task name]"<br>
    - "List overdue tasks"<br>
    - "List completed tasks"
  </div>

  <script>
    let accessToken = null;
    let tokenClient;

    window.addEventListener("DOMContentLoaded", () => {
      // Google Sign-In
      google.accounts.id.initialize({
        client_id: CLIENT_ID,
        callback: handleCredentialResponse,
        ux_mode: 'popup'
      });

      google.accounts.id.renderButton(
        document.getElementById("g_id_signin"),
        { theme: "outline", size: "large", width: 250 }
      );

      google.accounts.id.prompt();

      // Sign-out
      document.getElementById("signOutBtn").onclick = () => {
        accessToken = null;
        google.accounts.id.disableAutoSelect();
        document.getElementById("statusText").innerText = "ðŸšª Signed out";
        document.getElementById("signOutBtn").style.display = "none";
        document.getElementById("g_id_signin").style.display = "block";
      };

      // Hook task buttons
      document.getElementById("addTaskBtn").onclick = addTask;
      document.getElementById("listBtn").onclick = listTasks;
    });

    function handleCredentialResponse(response) {
      tokenClient = google.accounts.oauth2.initTokenClient({
        client_id: CLIENT_ID,
        scope: SCOPES,
        callback: (tokenResponse) => {
          accessToken = tokenResponse.access_token;
          document.getElementById("statusText").innerText = "âœ… Signed in with access!";
          document.getElementById("signOutBtn").style.display = "inline-block";
          document.getElementById("g_id_signin").style.display = "none";
          alert("Login successful! Now you can use Google Tasks.");
        }
      });

      tokenClient.requestAccessToken();
    }

    window.getAccessToken = () => accessToken;
  </script>
</body>
</html>
