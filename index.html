<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Task Agent</title>

  <!-- Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <!-- (Optional) date parsing lib if you later want natural dates -->
  <script src="https://unpkg.com/chrono-node/dist/chrono.min.js"></script>

  <!-- Your code -->
  <script src="config.js"></script>
  <script src="app.js" defer></script>

  <style>
    body { font-family: Arial, sans-serif; margin: 16px; }
    h1 { text-align: center; }
    .wrap { max-width: 900px; margin: 0 auto; }
    .row { display: flex; flex-wrap: wrap; gap: 12px; align-items: center; justify-content: center; }
    input, button { padding: 10px; font-size: 16px; }
    button { min-width: 140px; }
    .lists { display: grid; grid-template-columns: 1fr; gap: 18px; margin-top: 16px; }
    @media (min-width: 900px){ .lists { grid-template-columns: repeat(2, 1fr); } }
    ul { border: 1px solid #ddd; border-radius: 8px; padding: 10px 14px; list-style: none; min-height: 80px; }
    li { margin: 6px 0; }
    .completed { color: green; }
    .overdue { color: red; }
    #g_id_signin { width: 100% !important; max-width: 320px; margin: 12px auto !important; display: block !important; }
    #log { border: 1px dashed #bbb; padding: 10px; min-height: 60px; font-size: 14px; }
    .section-title { margin: 6px 0; font-weight: 700; }
    .divider { height: 1px; background: #eee; margin: 14px 0; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>AI Task Agent</h1>

    <div id="g_id_signin"></div>
    <div class="row" style="justify-content:center;">
      <button id="signOutBtn" style="display:none">Sign Out</button>
      <span id="statusText"></span>
    </div>

    <div class="divider"></div>

    <div class="row">
      <input id="taskTitle" placeholder="Task title"/>
      <input id="taskDue" placeholder="Due (YYYY-MM-DD or date-time)"/>
    </div>
    <div class="row">
      <button id="addTaskBtn">Add Task</button>
      <button id="listTasksBtn">List Tasks</button>
      <button id="listEventsBtn">List Calendar Events</button>
      <button id="listGmailBtn">List Gmail</button>
      <button id="listContactsBtn">List Contacts</button>
    </div>

    <div class="row" style="margin-top:10px;">
      <button id="listenBtn">Start Listening</button>
      <button id="stopBtn" style="display:none">Stop Listening</button>
    </div>

    <div class="lists">
      <div>
        <div class="section-title">üìù Tasks</div>
        <ul id="tasksList"></ul>
      </div>
      <div>
        <div class="section-title">üìÜ Calendar (next 7 days)</div>
        <ul id="eventsList"></ul>
      </div>
      <div>
        <div class="section-title">‚úâÔ∏è Gmail (recent)</div>
        <ul id="gmailList"></ul>
      </div>
      <div>
        <div class="section-title">üë• Contacts</div>
        <ul id="contactsList"></ul>
      </div>
    </div>

    <div class="section-title" style="margin-top:16px;">Voice log</div>
    <div id="log"></div>
  </div>

  <script>
    // Start the sign-in & token flow after DOM is ready
    window.addEventListener("DOMContentLoaded", () => {
      window._initSignIn();
    });
  </script>
</body>
</html>
