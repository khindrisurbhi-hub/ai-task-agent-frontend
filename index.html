<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Task Agent</title>
  
  <!-- ✅ Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <!-- ✅ chrono.js for date parsing -->
  <script src="https://unpkg.com/chrono-node/dist/chrono.min.js"></script>
  
  <!-- Your app config + logic -->
  <script src="config.js"></script>
  <script src="app.js" defer></script>

  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 30px; }
    #g_id_signin { margin: 20px auto; }
    input, button { margin: 5px; padding: 8px; }
    #tasksList { margin-top: 20px; list-style-type: none; padding: 0; }
    #log { border:1px solid #ccc; padding:10px; height:200px; overflow-y:scroll; margin-top: 20px; }
  </style>
</head>
<body>

  <h1>AI Task Agent</h1>
  
  <!-- ✅ Google Sign-In button -->
  <div id="g_id_signin"></div>
  
  <!-- Status -->
  <p id="statusText"></p>

  <!-- Task controls -->
  <input id="taskTitle" placeholder="Task title">
  <input id="taskDue" placeholder="Due date (optional)">
  <button id="addTaskBtn">Add Task</button>
  <button id="listBtn">List Tasks</button>
  <button id="listenBtn">Start Listening</button>
  <button id="stopBtn" style="display:none">Stop Listening</button>
  
  <ul id="tasksList"></ul>
  <div id="log"></div>

  <script>
    let accessToken = null; // ✅ store access token globally

    // ✅ Initialize Google Sign-In
    window.onload = function () {
      google.accounts.id.initialize({
        client_id: CLIENT_ID,   // from config.js
        callback: handleCredentialResponse,
        ux_mode: 'popup'
      });

      google.accounts.id.renderButton(
        document.getElementById("g_id_signin"),
        { theme: "outline", size: "large", width: 250 }
      );

      google.accounts.id.prompt(); // optional auto prompt
    };

    // ✅ Handle login response (ID token + request access token)
    function handleCredentialResponse(response) {
      console.log("ID Token:", response.credential);

      // Request an access token for Google Tasks API
      const tokenClient = google.accounts.oauth2.initTokenClient({
        client_id: CLIENT_ID,
        scope: "https://www.googleapis.com/auth/tasks",
        callback: (tokenResponse) => {
          accessToken = tokenResponse.access_token;
          console.log("Access Token:", accessToken);
          document.getElementById("statusText").innerText = "✅ Signed in with access!";
          alert("Login successful! Now you can use Google Tasks.");
          window.setAccessToken(accessToken); // pass token to app.js
        }
      });

      tokenClient.requestAccessToken();
    }
  </script>
</body>
</html>
